{% extends "_base.html" %}

{% block main %}

  <form method='post'>
    {% for label, field_name in form_fields %}
      <label for='{{ field_name }}'>{{ label }}</label>
      <input type='text' name='{{ field_name }}' id='{{ field_name }}' value="">
    {% endfor %}
    <button type='submit'>Send letter</button>
  </form>

{% endblock %}
